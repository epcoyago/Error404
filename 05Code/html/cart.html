<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/styleCart.css" rel="stylesheet">

</head>

<body>
    <div class="text-end" >
        <button type="button" class="btn btn-outline-light me-2 " >
          <a href="../index.html" style="color: white;">Cerrar sesión</a>
        </button>
    </div>

    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Carrito de Compras</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">3 articulo(s)</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="../img/cellPhone/cellphone11.png"></div>
                        <div class="col">
                            <div class="row text-muted">Celular</div>
                            <div class="row">Redmi Note 11</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">&dollar; 199.00 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="../img/computersLaptpos/L1.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Laptop</div>
                            <div class="row">ASUS - ROG Zephyrus</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">&dollar; 1,999.99 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="../img/printer/P5.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Impresora</div>
                            <div class="row">Canon - PIXMA TR7020a</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">&dollar; 189.99 <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <!-- <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div> -->
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Resumen</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">Articulo(s) 3</div>
                    <div class="col text-right">&dollar; 2,388.98</div>
                </div>
                <form>
                    <p>Envio</p>
                    <select>
                        <option class="text-muted">Envio-Estandar &dollar;7.00</option>
                    </select>
                    <p>Código de Promoción</p>
                    <input id="code" placeholder="Ingrese el código">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL</div>
                    <div class="col text-right">&dollar; 2,395.98</div>
                </div>
                <button class="btn" onclick="alert('El pago se ha realizado con Éxito!');">Pagar</button>
            </div>
        </div>

    </div>

</body>

</html>
